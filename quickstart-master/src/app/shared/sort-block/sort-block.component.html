<div class="wrapper-sort-block">
    <div class="title-sort-block"> {{ name }} </div>
    <sort-button [name] = "'by likes'" (click) = "sortByLikes()"></sort-button>
    <sort-button [name] = "'by raiting'" (click) = "sortByRaiting()"></sort-button>
    <div class="form-wrapper">
        <input placeholder="Search by name" type="text" #textbox (keyup.enter)="onKeyUp(textbox.value)" />
        <button (click)="onKeyUp(textbox.value)"></button>
    </div>    
</div>
